<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login/form-elements.css">
    <link rel="stylesheet" href="css/login/style.css">
</head>
<body>
<!-- Top menu -->
<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
    <div class="container">
        <div class="navbar-header">
        </div>
    </div>
</nav>

    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                </div>
                <div class="row">
                    <div class="col-sm-6 book">
                        <img src="" alt="">
                    </div>
                    <div class="col-sm-5 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3></h3>
                                <p></p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-wrench"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <p id="sb">111</p>
                            <p  style="color: #7db53c" id="tip">输入邮箱，点击获取验证码</p>
                            <form role="form" method="post" class="registration-form">
                                <div id="part1">
                                    <div class="form-group">
                                        <label class="sr-only" for="username">用户名</label>
                                        <input type="text" name="username" placeholder="用户名..." class="form-first-name form-control" id="username">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="mail">邮箱</label>
                                        <input type="text" name="username" placeholder="邮箱..." class="form-first-name form-control" id="mail">
                                    </div>
                                    <p style="display: none" id="alert1"></p>
                                    <div class="form-group" style="display: none" id="part3">
                                        <label class="sr-only" for="verification">验证码</label>
                                        <input type="text" name="username" placeholder="验证码..." class="form-first-name form-control" id="verification">
                                    </div>
                                    <p style="display: none" id="alert2"></p>
                                    <button style="display: none" type="button" class="btn" id="btn1">获取验证码</button>
                                    <button style="display: none" type="button" class="btn" id="btn3">确 定</button>
                                </div>
                                <hr>
                                <div id="part2" style="display: none">
                                    <p id="tip2">密码由字母数字下划线组成，长度为6到16位</p>
                                    <div class="form-group">
                                        <label class="sr-only" for="password">密码</label>
                                        <input type="password" name="password" placeholder="密码..." class="form-last-name form-control" id="password">
                                    </div>
                                    <p style="display: none" id="alert3"></p>
                                    <div class="form-group">
                                        <label class="sr-only" for="password_r">密码</label>
                                        <input type="password" name="password" placeholder="确认密码..." class="form-last-name form-control" id="password_r">
                                    </div>
                                    <p style="display: none" id="alert4"></p>
                                    <button style="display: none" type="button" class="btn" id="btn2">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="js/jquery-3.4.1.js"></script>
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
<script src="js/retrieve.js"></script>
</body>
</html>
